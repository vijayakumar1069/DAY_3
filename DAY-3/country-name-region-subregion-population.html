                for(let i=0;i<y.length;i++){
                    // console.log(y[i])

                    console.log(y[i].region)
                    console.log(y[i].subregion)
                    console.log(y[i].population)

                    // const res={name:y[i].name.common,
                    //             region:y[i].region,
                    //             subregion:y[i].subregion,
                    //             population:y[i].population
                    //          }
                    //          console.log(res)
            }
        }
    }
        x.send();
    </script>
